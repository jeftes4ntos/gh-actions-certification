# copilot: disable

name: Unit testing

on: 
  workflow_dispatch:
  push:
    branches:
    - main
    - 'feat/*'

env: 
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
  unit-testing:
    name: Unit testing
    strategy:
      matrix: 
        node_version: [18, 19, 20]
        operating_systems: [ubuntu-latest, macos-latest]
        exclude:
        - node_version: 18
          operating_systems: macos-latest
    runs-on: ${{ matrix.operating_systems }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '${{ matrix.node_version }}'

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

    - name: Publish test results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults ${{ matrix.node_version }}.${{ matrix.operating_systems }}'
        path: ./test-results.${{ matrix.node_version }}.${{ matrix.operating_systems }}'.xml